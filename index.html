<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Arsrent - Araç Kiralama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .search-section {
            padding: 20px;
            background-color: white;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-section input, select {
            padding: 10px;
            margin: 10px 0;
            width: calc(50% - 22px);
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .vehicles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .vehicle-card {
            background: white;
            width: 300px;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .vehicle-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .vehicle-details {
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arsrent - Araç Kiralama</h1>
    </header>
    <div class="search-section">
        <h2>Araba Ara</h2>
        <form>
            <input type="text" placeholder="Konum" />
            <input type="date" placeholder="Alış Tarihi" />
            <input type="date" placeholder="Dönüş Tarihi" />
            <select>
                <option value="">Araç Türü</option>
                <option>Sedan</option>
                <option>SUV</option>
                <option>Hatchback</option>
            </select>
            <button class="button" type="submit">Ara</button>
        </form>
    </div>
    <div class="vehicles">
        <div class="vehicle-card">
            <img src="https://via.placeholder.com/300x200.png?text=Araba+1" alt="Araba 1"/>
            <div class="vehicle-details">
                <h3>Fiat Egea</h3>
                <p>Günlük Fiyat: 500 TL</p>
                <button class="button">Rezervasyon Yap</button>
            </div>
        </div>
        <div class="vehicle-card">
            <img src="https://via.placeholder.com/300x200.png?text=Araba+2" alt="Araba 2"/>
            <div class="vehicle-details">
                <h3>Renault Clio</h3>
                <p>Günlük Fiyat: 600 TL</p>
                <button class="button">Rezervasyon Yap</button>
            </div>
        </div>
        <!-- Diğer araçlar buraya eklenebilir -->
    </div>
</body>
</html>
